{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}"/>

    <title>{% block title %}CTF: Capture the Flag{% endblock %}</title>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CTF</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="nav-home-page" class="active"><a href="{% url "home_page" %}">{% trans "API" %}</a></li>
                <li id="nav-about-page"><a href="{% url "about_page" %}">{% trans "About" %}</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li id="nav-about-page"><a href="/admin/">{% trans "Admin" %}</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container base-container">
    {% block content %}{% endblock %}
</div>
{% block javascript %}{% endblock %}
</body>
</html>
